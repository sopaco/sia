    <title>完善资料</title>
    
    <script type="text/javascript">
        
        var countdown=60; 
        function settime(obj) { 
            
            if (countdown == 0) { 
                obj.removeAttribute("disabled");    
                obj.value="免费获取验证码"; 
                countdown = 60; 
                return;
            } else { 
                obj.setAttribute("disabled", true); 
                obj.value="重新发送(" + countdown + ")"; 
                countdown--; 
            } 
        setTimeout(function() { 
            settime(obj) }
            ,1000) 
        }
        
   
    function checkPhoneno(){
      var obj = document.getElementById("w_phoneno_input");

                 if(obj.value.length!=11) 
                 { 
                     alert('请输入11位手机号码！');
                      return false; 
                 }else{

                  var ageReg = new RegExp(/^((13[0-9])|(15[^4])|(18[0,2,3,5-9])|(17[0-8])|(147))\d{8}$/); 
                  if (!ageReg.test(obj.value)) {
                    alert('请输入正确的手机号码');
                     return false;
                  }else{

                    return true;
 
                  }

                 }

                
    }

    function checkages(){
      var obj = document.getElementById("age");
                if(obj.value.length!=0){
                  var ageReg = new RegExp(/^([0-9]|[0-9]{2}|100)$/); 
                  if (!ageReg.test(obj.value)) {
                    alert('请输入正确的年龄');
                     return false;
                  }else{

                    return true;
 
                  }
                }else{
                  alert('年龄为空');
                   return false;


                }
    }

    function checkName(){
      var obj = document.getElementById("name");
                if(obj.value.length!=0){
                  var nameReg = new RegExp(/[\u4E00-\u9FA5]{2,5}(?:·[\u4E00-\u9FA5]{2,5})*/); 
                  if (!nameReg.test(obj.value)) {
                    alert('请输入正确的姓名');
                     return false;
                  }else{

                    return true;
 
                  }
                }else{
                  alert('姓名为空');
                  return false;
                }                
          }



    function checkEmail(){
      var obj = document.getElementById("email");
               if(obj.value.length!=0){
                  var eReg = new RegExp(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/); 
                  if (!eReg.test(obj.value)) {
                    alert('请输入正确的邮箱');
                     return false;
                  }else{

                    return true;
 
                  }
                }else{
                  alert('邮箱为空');
                   return false;               
                }
      }

   function checkaddr(){
      var obj = document.getElementById("addr");
                if(obj.value.length!=0){

                    return true;

                }else{
                 alert('工作单位为空');
                  return false;
                }
      }


    function get_onclick(){

      if (!this.checkName()) {

        return
      };

      if (!this.checkages()) {

        return
      };

      if (!this.checkaddr()) {

        return
      };

      if (!this.checkEmail()) {

        return
      };

      if (!this.checkPhoneno()) {

        return
      };

    }        
    </script>
